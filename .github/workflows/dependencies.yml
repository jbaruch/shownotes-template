name: Dependency Updates

on:
  schedule:
    - cron: '0 6 * * MON'  # Weekly on Mondays at 6 AM UTC
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
    
    - name: Update dependencies
      run: |
        bundle update
        bundle audit --update
      env:
        BUNDLE_FORCE_RUBY_PLATFORM: true
    
    - name: Run tests with updated dependencies
      run: bundle exec rake test
      env:
        BUNDLE_FORCE_RUBY_PLATFORM: true
      continue-on-error: true
      id: test-updated
    
    - name: Create Pull Request
      if: steps.test-updated.outcome == 'success'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'Update dependencies'
        title: 'Automated dependency updates'
        body: |
          Automated dependency update created by GitHub Actions.
          
          This PR updates project dependencies and verifies all tests still pass.
          
          **Changes:**
          - Updated Ruby gems to latest compatible versions
          - Refreshed security audit database
          - Verified test suite compatibility
          
          **Test Results:** âœ… All tests passing
          
          Please review the changes and merge if everything looks good.
        branch: 'automated/dependency-updates'
        delete-branch: true
    
    - name: Security audit
      run: bundle audit
      env:
        BUNDLE_FORCE_RUBY_PLATFORM: true