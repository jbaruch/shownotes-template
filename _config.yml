title: "Shownotes Platform"
description: "Conference talk show notes and resources"
url: "https://jbaru.ch"
baseurl: ""

# Jekyll configuration
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
encoding: utf-8
timezone: UTC

# Collections
collections:
  talks:
    output: true
    permalink: /talks/:path/

# Build settings
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO and social
twitter:
  username: jbaruchel
  card: summary

social:
  name: Jonathan Baruch
  links:
    - https://github.com/jbaruch
    - https://twitter.com/jbaruchel

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - test/
  - .bundle/
  - node_modules/
  - .git/
  - README.md
  - docs/

# Security
safe: true